<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./toDo.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
           <div class="wrapper">
            <label >Enter task to do </label>
            <input id="enterToDo" type="text">
            <button id="addToDo">Add</button>
        <div class="toDo">
        <h3>To do task list</h3>
           <ul id="toDoContainer">
           </ul>
        </div>
        <div class="complete">
            <h3>completed task list</h3>
            <ul id="doneContainer">
            </ul>
        </div>
           </div>
    </div>
    <script src="./toDo.js"></script>
</body>
</html>
